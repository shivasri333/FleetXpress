<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" th:href="@{/css/vehicledetails.css}" />
	<title>Vehicle Details</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			color: #333;
		}

		h2 {
			text-align: center;
			color: #3498db;
			/* Blue color */
		}

		a {
			color: #3498db;
			/* Blue color for links */
		}

		.container {
			display: flex;
			justify-content: space-between;
			align-items: center;
			background-color: #004080;
			/* Dark blue color */
			padding: 10px;
			text-align: left;
		}

		h1 {
			margin: 0;
			/* Remove default margin for h1 */
		}



		.logout {
			position: absolute;
			top: 45px;
			right: 10px;
			text-decoration: none;
			color: black;
			border: 1px solid red;
			border-radius: 5px;
			padding: 8px 12px;
			background-color: #fff;
			transition: background-color 0.3s, color 0.3s;
		}

		.logout:hover {
			background-color: red;
			color: #fff;
		}

		#banner {
			background-color: #e74c3c;
			/* Red color for banner */
			padding: 10px;
			text-align: center;
		}

		.vehicle-details-table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}

		.vehicle-details-table th,
		.vehicle-details-table td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: left;
		}

		.vehicle-details-table th {
			background-color: #f2f2f2;
		}

		.vehicle-details-container {
			width: 80%;
			margin: 20px auto;
			background-color: #ecf0f1;
			/* Light grey background color */
			border: 1px solid #ddd;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			text-align: justify;
		}

		.vehicle-details-container p strong {
			color: #e74c3c;
			/* Red color for strong elements */
		}
		h1 {
			color: red;
			margin-top: 30px;
		}
		
		.edit-button {
        display: inline-block;
        padding: 10px 15px;
        margin-right: 10px;
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
    }

    .edit-button:hover {
        background-color: #2980b9;
    }

	</style>
</head>

<body>
	<div class="container">
		<a href="/home">
			<h1>Fleet Xpress</h1>
		</a>
		<a href="/logout" class="logout">Logout</a>
	</div>

	<div class="vehicle-details-container">
		<h2>Vehicle Details</h2>
		<div th:if="${isAdmin}">
            <a th:href="@{'/admin/editVehicle/' + ${vehicleDetails.vehicleid}}" class="edit-button">Edit Vehicle</a>
            <a th:href="@{'/admin/addMaintenance/' + ${vehicleDetails.vehicleid}}" class="edit-button">Add Maintenance Record</a>
        </div>
		<table class="vehicle-details-table">

			<tr>
				<td><strong>Make</strong></td>
				<td><span th:text="${vehicleDetails.make}"></span></td>
			</tr>
			<tr>
				<td><strong>Model</strong></td>
				<td><span th:text="${vehicleDetails.model}"></span></td>
			</tr>
			<tr>
				<td><strong>Year</strong></td>
				<td><span th:text="${vehicleDetails.year}"></span></td>
			</tr>
			<tr>
				<td><strong>License Plate</strong></td>
				<td><span th:text="${vehicleDetails.licensePlate}"></span></td>
			</tr>
			<tr th:unless="${vehicleDetails.milesDriven == null}">
				<td><strong>Miles Driven</strong></td>
				<td><span th:text="${vehicleDetails.milesDriven}"></span></td>
			</tr>
			<tr
				th:unless="${vehicleDetails.maintenanceDetails == null or vehicleDetails.maintenanceDetails.trim() == ':'}">
				<td><strong>Maintenance Details</strong></td>
				<td><span th:text="${vehicleDetails.maintenanceDetails}"></span></td>
			</tr>
			<tr>
				<td><strong>Vehicle Specification</strong></td>
				<td><span th:text="${vehicleDetails.vehicle_spec}"></span></td>
			</tr>
			<!-- Add more rows for additional details -->
		</table>
	</div>

</body>

</html>
