<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Route Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        h1 {
            color: red;
        }

        /* Logout link */
        .logout {
            position: absolute;
            top: 10px;
            right: 10px;
            text-decoration: none;
            color: black;
            border: 1px solid red;
            border-radius: 5px;
            padding: 5px 10px;
        }

        .logout:hover {
            background-color: red;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.go(-1);">Back</a>
        <a href="/home"><h1>Fleet Xpress</h1></a>
        <a href="/logout" class="logout">Logout</a>
    </div>

    <h2>Route Data</h2>
    <table>
        <thead>
            <tr>
                <th>Route ID</th>
                <th>Start Location</th>
                <th>End Location</th>
                <th>Distance</th>
                <th>Estimated Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Use Thymeleaf syntax to iterate over a list of route records -->
            <tr th:each="route : ${routeList}">
                <td th:text="${route.routeId}">Route ID</td>
                <td th:text="${route.startLocation}">Start Location</td>
                <td th:text="${route.endLocation}">End Location</td>
                <td th:text="${route.distance}">Distance</td>
                <td th:text="${route.estimatedTime}">Estimated Time</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
