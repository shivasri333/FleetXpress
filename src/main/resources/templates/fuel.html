<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fuel Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        h1 {
            color: red;
        }

        /* Logout link */
        .logout {
            position: absolute;
            top: 10px;
            right: 10px;
            text-decoration: none;
            color: black;
            border: 1px solid red;
            border-radius: 5px;
            padding: 5px 10px;
        }

        .logout:hover {
            background-color: red;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.go(-1);">Back</a>
        <a href="/home"><h1>Fleet Xpress</h1></a>
        <a href="/logout" class="logout">Logout</a>
    </div>

    <h2>Fuel Data</h2>
    <table>
        <thead>
            <tr>
                <th>Record ID</th>
                <th>Vehicle ID</th>
                <th>Driver ID</th>
                <th>Date</th>
                <th>Gallons Filled</th>
                <th>Miles Driven</th>
            </tr>
        </thead>
        <tbody>
            <!-- Use Thymeleaf syntax to iterate over a list of fuel records -->
            <tr th:each="fuel : ${fuelList}">
                <td th:text="${fuel.recordId}">Record ID</td>
                <td th:text="${fuel.vehicle.vehicleid}">Vehicle ID</td>
                <td th:text="${fuel.driver.driverId}">Driver ID</td>
                <td th:text="${fuel.date}">Date</td>
                <td th:text="${fuel.gallonsFilled}">Gallons Filled</td>
                <td th:text="${fuel.milesDriven}">Miles Driven</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
