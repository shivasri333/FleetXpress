<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/vehicledetails.css}" />
    <title>Add Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        h1 {
            color: red;
            margin-top: 30px;
        }

        /* Logout link */
        .logout {
            position: absolute;
            top: 10px;
            right: 10px;
            text-decoration: none;
            color: black;
            border: 1px solid red;
            border-radius: 5px;
            padding: 8px 12px;
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }

        .logout:hover {
            background-color: red;
            color: #fff;
        }

        /* Center the Save button */
        #addMaintenanceForm {
            text-align: center;
            margin-top: 20px;
        }

        #addMaintenanceForm button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/home">
            <h1>Fleet Xpress</h1>
        </a>
        <a href="/logout" class="logout">Logout</a>
    </div>

    <div class="vehicle-details-container">
        <h2>Add Maintenance Record</h2>

        <!-- Maintenance Form -->
        <form id="addMaintenanceForm" action="/admin/saveMaintenance" method="POST">
            <input type="hidden" id="vehicleid" name="vehicleid" th:value="${vehicleid}">
            <table>
                <tr>
                    <td>Maintenance Type:</td>
                    <td><input type="text" id="maintenanceType" name="maintenanceType" required></td>
                </tr>
                <tr>
                    <td>Maintenance Date:</td>
                    <td><input type="date" id="maintenanceDate" name="maintenanceDate" required></td>
                </tr>
                <tr>
                    <td>Cost:</td>
                    <td><input type="number" id="cost" name="cost" required></td>
                </tr>
            </table>

            <!-- Save button -->
            <button type="submit">Save Maintenance Record</button>
        </form>
    </div>

</body>

</html>
